<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8"/>
       <meta name="author" content="Jasper Jhay Sanchez"/>
       <meta name="viewport" content="width=device-width, initial scale=1">
      <title>HTML Tables</title>
   </head>
   <body>
       <h1>Table A</h1>
    <table width="80px" border="1">
        <tr>
           <td>A</td>
           <td>B</td>
           <td>C</td>
        </tr>
        <tr>
           <td>D</td>
           <td>E</td>
           <td>F</td>
        </tr>
     </table>
     <h1>Table B</h1>
     <table width="60px" border="5">
        <tr>
           <td>A</td>
           <td>D</td>
        </tr>
        <tr>
           <td>B</td>
           <td>E</td>
        </tr>
        <tr>
           <td>C</td>
           <td>F</td>
        </tr>
     </table>
     <h1>Table C</h1>
     <table width="150px" border="1pt">
        <tr>
           <td colspan='3'>Title goes here</td>
        </tr>
        <tr>
           <td>A</td>
           <td>C</td>
           <td>E</td>
        </tr>
        <tr>
           <td>B</td>
           <td>D</td>
           <td>F</td>
        </tr>
     </table>
     <h1>Table E</h1>
     <table width="200px" border="1pt">
        <tr>
           <td colspan='3' rowspan='3'>Title goes here</td>
           <td>A</td>
           <td>D</td>
        </tr>
        <tr>
           <td>B</td>
           <td>E</td>
        </tr>
        <tr>
           <td>C</td>
           <td>F</td>
        </tr>
     </table>
     <h1>Table F</h1>
     <table width="450px" border="1pt" cellpadding="30px">
        <tr>
           <td colspan='3' rowspan='3'>Title goes here</td>
           <td>A</td>
           <td>D</td>
        </tr>
        <tr>
           <td>B</td>
           <td>E</td>
        </tr>
        <tr>
           <td>C</td>
           <td>F</td>
        </tr>
     </table>
     <h1>Table G</h1>
     <table width="200px" border="1pt" cellspacing="20px" cellpadding="5">
        <tr>
           <td colspan='3' rowspan='3'>Title goes here</td>
           <td>A</td>
           <td>D</td>
        </tr>
        <tr>
           <td>B</td>
           <td>E</td>
        </tr>
        <tr>
           <td>C</td>
           <td>F</td>
        </tr>
     </table>
     <h1>Table H</h1>
     <table width="500px" border="1pt" cellpadding="10px">
        <tr>
           <td colspan="3">Title goes here</td>
           <td>A</td>
           <td>B</td>
        </tr>
        <tr>
           <td rowspan="3">C</td>
           <td>D</td>
           <td>E</td>
           <td>F</td>
           <td>G</td>
        </tr>
        <tr>
           <td>H</td>
           <td colspan="2"><center>I</center></td>
           <td rowspan="2">J</td>
        </tr>
        <tr>
           <td>K</td>
           <td>L</td>
           <td>M</td>
        </tr>
        <tr>
           <td>N</td>
           <td colspan="4"><center>O</center></td>
        </tr>
     </table>
   </body>
